<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3</title>
    <style>
        svg {border:2px solid lightblue; 
        }
    </style>
<script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>
<!-------------------- svg1 ---------------------------------->
<svg id="svg1" width="300" height="200">
    <rect x="160" y="45" width="5" height="78"></rect>
    <circle cx="150" cy="120" r="15" ></circle>    
    <line x1="0" y1="33" x2="300" y2="33" stroke="black" stroke-width="2"></line>
    <line x1="0" y1="66" x2="300" y2="66" stroke="black" stroke-width="2"></line>
    <line x1="0" y1="99" x2="300" y2="99" stroke="black" stroke-width="2"></line>
    <line x1="0" y1="132" x2="300" y2="132" stroke="black" stroke-width="2"></line>
    <line x1="0" y1="165" x2="300" y2="165" stroke="black" stroke-width="2"></line>
    <text x="100" y="195" font-size="40" font-family="ariel"> A </text>
</svg>
<svg id="svg2" width="300" height="200"></svg>
<svg id="svg3" width="500" height="400"></svg>
<script>
    //-------------------- svg2 ----------------------------------
    d3.select("#svg2").append("circle").attr({cx:150,cy:120,r:15});
    d3.select("#svg2").append("rect").attr({x:160,y:45,width:5,height:78});
    for (var i=0; i<5; i=i+1) {
      d3.select("#svg2").append("line").attr({x1:0,y1:33*(i+1),x2:300,y2:33*(i+1),'stroke-width':2,stroke:"black"});
    }
    d3.select("#svg2").append("text").attr({x:100,y:195,'font-size':40,'font-family':"ariel"}).text("A");
    
    //-------------------- svg3 ----------------------------------
    for (var i=0; i<20; i=i+1) {
        var num=random(20,300);
        console.log("i="+i);
        d3.select("#svg3").append("rect").attr({x:10,y:10+12*i,width:num,height:10,fill:"red"});
        d3.select("#svg3").append("text").attr({x:num+15,y:20+12*i,"font-size":12}).text(num);
    }
    function random(M,N) {
      return Math.ceil(Math.random()*(M-N)+N);       
    }
</script>
</body>
</html>
